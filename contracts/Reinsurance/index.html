<!DOCTYPE html>
<html>
<head>
  <title>Reinsurance progressive and static contract</title>
  <link href='./css/custom.css' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container">
  <div id = "AppTitle">
      <h3>Reinsurance contract</h3>
  </div>
  
  <form>
    <div class="form-row">
      <div class="col">
        <label>Select Receiver:</label>
        <div class="form-group">
          <select class="custom-select" required="required" id = "listOfCompanies">
            <option value="">Select Ether receiver...</option>
          </select>
        </div>
      </div>
      <div class="col">
        <label>Ether quantity:</label>
        <div class="form-group">
          <input type="number" class="form-control" id="payableEther" required="required" placeholder="Insert Ether amount">
        </div>
      </div>
      <div class="col">
        <label>Clause of request: </label>
        <div class="form-group">         
          <select class="custom-select" required="required" id = "contractClauses">
            <option value="">Select request clause...</option>
          </select>
        </div>
      </div>   
    </div>
    <button type="button" class="btn btn-outline-primary" onclick="SendNewRequest();">Request</button>
  </form>

  <!-- Requests made to me -->
  <div id="ToResults">
      <h5>Results to me:</h5>
      <table class="table">
          <thead class="">
            <tr>
              <th scope="col">#</th>
              <th scope="col">To address</th>
              <th scope="col">From address</th>             
              <th scope="col">Clause</th>
              <th scope="col">Disposable ether</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id = "toMeRequestTable">           
          </tbody>
        </table>
    </div>

  <!-- Requests made by me! -->
  <div id="FromResults">
    <h5>Results from me:</h5>
    <table class="table">
        <thead class="">
          <tr>
            <th scope="col">#</th>
            <th scope="col">From address</th>
            <th scope="col">To address</th>
            <th scope="col">Clause</th>
            <th scope="col">Disposable ether</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id = "fromMeRequestTable">       
        </tbody>
      </table>
  </div>

</body>

<div class="modal fade" id="ChangeStatusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Request status change</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div>Are you sure you want to change the request status?</div>
            <div>
              <h6>Select status:</h6>
              <select class="custom-select" required="required" id = "statuses">
                  <option value="">Select new request status...</option>
              </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="../Reinsurance/js/home.js"></script>
</html>
